services:
  proxy:
    image: golang:1.22.5-bookworm
    ports:
      - 8080:8080
    volumes:
      - ./proxy:/app
    working_dir: /app
    depends_on:
      postgres_proxy:
        condition: service_healthy
    command: go run ./cmd/server.go

  manager:
    image: golang:1.22.5-bookworm
    ports:
      - 8010:8010
    volumes:
      - ./manager:/app
    working_dir: /app
    depends_on:
      proxy:
        condition: service_started
      postgres_manager:
        condition: service_healthy
    command: go run ./cmd/server.go

  postgres_manager:
    image: postgres:16.3-bookworm
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: managerdb
    ports:
      - 5433:5432
    volumes:
      - ./manager/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d managerdb"]
      interval: 20s
      retries: 10

  postgres_proxy:
    image: postgres:16.3-bookworm
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: proxydb
    ports:
      - 5434:5432
    volumes:
      - ./proxy/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d proxydb"]
      interval: 20s
      retries: 10

  vite-app:
    image: node:22-bookworm-slim
    volumes:
      - ./web:/app
      - /app/node_modules
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    ports:
      - '5173:5173'

networks:
  elpis_network:
    external: true
