services:
  manager:
    image: golang:latest
    ports:
      - 8010:8010
    volumes:
      - .:/app
    working_dir: /app
    command: go run ./cmd/server.go
    networks:
      - elpis_network

  postgres:
    image: postgres:16.3-bookworm
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    ports:
      - 5432:5432
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - elpis_network

  vite-app:
    image: node:lts
    volumes:
      - ./web:/app
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    ports:
      - '5173:5173'

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - 5050:80
    networks:
      - elpis_network

networks:
  elpis_network:
    external: true
